                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">고객 정보</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>이름</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="customer : ${customerList}">
                                        <td><a th:text="${customer.name}" th:href="'/customer/' + ${customer.customer} + '/mod'"></a></td>
                                        <td th:text="${utilsHelper.telFormat(customer.tel)}"></td>
                                        <td th:text="${customer.point}"></td>
                                        <td th:text="${#temporals.format(customer.regDttm, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${customer.memo}"></td>
                                    </tr>
                                    </tbody>
                                </table>
