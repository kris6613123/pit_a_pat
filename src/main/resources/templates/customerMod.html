        .dotted-card {
            border: 2px dashed #ccc;
            background-color: #ffffff;

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;

        .card-text {

        img {
            border-radius: 50%;
            border: 2px solid #ddd;

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h4 class="h3 mb-0 text-gray-800"></h4>
                    <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top">

                        <!-- Topbar Navbar -->

                                    <i class="fas fa-search fa-fw"></i>

                                <!-- Dropdown - Messages -->
                                <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                     aria-labelledby="searchDropdown">

                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${name}"></span>
                                    <img class="img-profile rounded-circle"
                                         src="/img/undraw_profile.svg">
                                </a>
                                <!-- Dropdown - User Information -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                     aria-labelledby="userDropdown">
                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Logout
                                    </a>
                                </div>
                            </li>

                        </ul>

                    </nav>
                </div>

                <!-- Page Heading -->
                <div class="container-sm">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="h3 mb-4 text-gray-800">고객 정보</h1>
                        </div>
                        <div class="col-6">
                            <h1 class="h3 mb-4 text-gray-800">&nbsp; 반려동물 정보</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" style="padding-right: 30px">
                            <form id="f-customer" class="mb-5">
                                <input type="hidden" id="customer" name="customer" th:value="${id}">
                                <div class="mb-4">
                                    <label class="form-label">이름</label>
                                    <input type="text" name="name" th:value="${customer.name}" class="form-control">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">전화번호</label>
                                    <input type="text" name="tel" th:value="${customer.tel}"class="form-control">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">메모사항</label>
                                    <textarea name="memo" class="form-control" th:value="${customer.memo}"rows="5"></textarea>
                                </div>
                            </form>
                            <div class="row">
                                <button id="btn_customer" style="display: flex; margin: auto;" type="button" class="btn btn-primary">등록</button>
                            </div>
                        </div>
                        <div class="col-4" style="margin-left: 20px; max-height: 500px; overflow-y: auto;">
                            <div id="cardContainer">
                                <div th:each="pat : ${patList}" class="card mb-3" style="max-width: 540px;">
                                    <div class="pat-info" hidden>
                                        <input hidden name="pat" th:value="${pat.pat}">
                                        <input hidden name="name" th:value="${pat.name}">
                                        <input hidden name="species" th:value="${pat.species}">
                                        <input hidden name="breed" th:value="${pat.breed}">
                                        <input hidden name="gender" th:value="${pat.gender}">
                                        <input hidden name="memo" th:value="${pat.memo}">
                                        <input hidden name="file" th:value="${pat.file}">
                                    </div>
                                    <div class="card-header">
                                        <strong th:text="${pat.species}"></strong>
                                    </div>
                                    <div class="row g-0">
                                        <div class="col-md-6 d-flex justify-content-center align-items-center" style="padding: 4px 0 4px 2px">
                                            <img th:src="${pat.file != null} ? '/image/' + ${pat.file} : '...'" class="img-fluid justify-content-center align-items-center" alt="..." style="width: 150px; height: 120px; object-fit: cover; border-radius: 10px; margin: 5px 0 5px 4px">
                                        </div>
                                        <div class="col-md-6">
                                            <div class="card-body" style="padding-left: 0px">
                                                <h5 class="card-title d-flex align-items-center">
                                                    <svg th:if="${pat.gender == 'F'}" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#FF69B4" class="bi bi-gender-female me-2" viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8M3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5"/>
                                                    </svg>

                                                    <svg th:if="${pat.gender == 'M'}" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#007bff" class="bi bi-gender-male me-2" viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8"/>
                                                    </svg>
                                                    <span th:inline="text">[[${pat.name}]]</span>
                                                </h5>
                                                <p class="card-text mb-0" th:text="'종: ' + ${pat.breed}"></p>
                                                <p class="card-text mb-0"><small class="text-muted" th:text="'메모: ' + ${pat.memo}"></small></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3 dotted-card" style="max-width: 540px;" data-toggle="modal" data-target="#patAddModal">
                                <div class="card-body">
                                    <h5 class="card-title">+</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<!--동물 등록 modal-->
<div class="modal fade" id="patAddModal" tabindex="-1" role="dialog" aria-labelledby="patAddModalLabel"
     aria-hidden="true">
    <div style="max-width: 600px; min-height: 300px" class="modal-dialog" role="document">
        <div class="modal-content" style="max-height: 700px; min-height: 300px">
            <div class="modal-header">
                <h5 class="modal-title" id="patAddModalLabel">입력창</h5>
                <button class="close btn-cancel1" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div style="display: flex" class="modal-body">
                <div class="modal-info">
                    <form id="f-add">

                        <div class="form-group">
                            <label>종류</label>
                            <select class="form-control" name="species">
                                <option value="강아지">강아지</option>
                                <option value="고양이">고양이</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="breed">종</label>
                            <input type="text" class="form-control" id="breed" name="breed">
                        </div>

                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M">
                                <label class="form-check-label" for="inlineRadio1">남</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F">
                                <label class="form-check-label" for="inlineRadio2">여</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="file" id="formFile" name="formFile">
                        </div>

                        <div class="form-group">
                            <label for="memo">메모</label>
                            <textarea class="form-control" id="memo" name="memo" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-cancel" type="button" data-dismiss="modal">Cancel</button>
                <button class="btnCard btn btn-primary" type="button" >등록</button>
            </div>
        </div>
    </div>
</div>
